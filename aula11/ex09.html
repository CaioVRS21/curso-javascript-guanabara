       *{
         font-family: Arial, Helvetica, sans-serif;

    #container{

<body>
    <div id="container">
        <h1>De onde você é?</h1>
        <div id="container2">
            <input type="text" id="caixatxt">
        </div>
        <button id="btnok" onclick="btnOk()">OK</button>
        <div id="res"></div>
    </div>

    <script>
        function btnOk(){
            var pais = document.getElementById('caixatxt').value
            var result = document.getElementById('res')

            if ( pais == 'Brasil'){
            result.innerHTML = '<p>Você é <strong>brasileiro(a)</strong>!!!!<p>'
            } else {
            result.innerHTML = '<p>Você é <strong>estrangeiro(a)</strong>!!!!<p>'
            }
        }
    </script>
